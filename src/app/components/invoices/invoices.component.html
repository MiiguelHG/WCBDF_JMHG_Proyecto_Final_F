<!-- Modal para actualizar-->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Actualizar Invoice</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="mb-3">
            <label for="fecha" class="form-label">Date</label>
            <input type="date"  class="form-control" id="fecha" name="fecha" [(ngModel)]="currentInvoice.invoiceDate">
          </div>
          <div class="mb-3">
            <label for="amount" class="form-label">Amount</label>
            <input type="number" class="form-control" id="amount" name="amount" [(ngModel)]="currentInvoice.amount">
          </div>
          <div class="mb-3">
            <label for="customerId" class="form-label">CustomerId</label>
            <input type="number" class="form-control" id="customerId" name="customerId" [(ngModel)]="currentInvoice.customerId">
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" >Cancelar</button>
          <button type="button" class="btn btn-primary" data-bs-dismiss="modal" (click)="currentInvoice.id !== undefined && actualizarInvoice(currentInvoice.id)">Guardar</button>
        </div>
      </div>
    </div>
  </div>

<!-- Modal para agregar-->
<div class="modal fade" id="agregarInvoice" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Agregar Invoice</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="mb-3">
            <label for="fecha" class="form-label">Date</label>
            <input type="date"  class="form-control" id="fecha" name="fecha" [(ngModel)]="newInvoice.invoiceDate">
          </div>
          <div class="mb-3">
            <label for="amount" class="form-label">Amount</label>
            <input type="number" class="form-control" id="amount" name="amount" [(ngModel)]="newInvoice.amount">
          </div>
          <div class="mb-3">
            <label for="customerId" class="form-label">CustomerId</label>
            <input type="number" class="form-control" id="customerId" name="customerId" [(ngModel)]="newInvoice.customerId">
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button type="button" class="btn btn-success" data-bs-dismiss="modal" (click)="crearInvoice()">Guardar</button>
        </div>
      </div>
    </div>
  </div>

<!-- Boton para agregar -->
<div class="container mt-5">
    <h3>listado de invoices</h3>
</div>

<div class="container">
  <button type="button" class="btn btn-success float-end" data-bs-toggle="modal" data-bs-target="#agregarInvoice">Agregar</button>
</div>

<!-- Tabla -->
<div class="container mt-5">
  <div class="card">
    <div class="card-body">
      <table class="table table-hover">
        <thead>
          <tr>
            <th scope="col">id</th>
            <th scope="col">fecha</th>
            <th scope="col">amount</th>
            <th scope="col">customerId</th>
            <th scope="col">Acciones</th>
          </tr>
        </thead>
        <tbody>
          @for (invoice of invoicesList; track invoice.id) {
          <tr>
            <th scope="row"> {{invoice.id}} </th>
            <td> {{invoice.invoiceDate}} </td>
            <td> {{invoice.amount}} </td>
            <td> {{invoice.customerId}} </td>
            <td>
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" (click)="invoice.id !== undefined && ObtenerInvoicePorId(invoice.id)">Actualizar</button> &nbsp;
                <button type="button" class="btn btn-danger" (click)="invoice.id !== undefined && eliminarInvoice(invoice.id)">Eliminar</button>
            </td>
          </tr>
        }
        </tbody>
      </table> 
    </div>
  </div>
       
</div>
