<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-4">
            <div class="card mt-5">
                <div class="card-body">
                    <h3 class="card-title text-center">Proyecto Final</h3>
                    <form>
                        <div class="form-group mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" class="form-control" id="username" name="username" placeholder="Ingrese su username" [(ngModel)]="currentUser.username">
                        </div>
                        <div class="form-group mb-3">
                            <label for="pass" class="form-label">Password</label>
                            <input type="password" class="form-control" id="pass" name="pass" placeholder="Ingrese su password" [(ngModel)]="currentUser.password">
                        </div>
                        <button type="submit" class="btn btn-primary" (click)="obtenerCredenciales()">Ingresar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
